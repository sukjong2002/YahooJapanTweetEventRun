<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yahoo Japan 주회방 도우미</title>
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --panel: #111827;       /* gray-900 */
      --panel-2: #1f2937;     /* gray-800 */
      --text: #e5e7eb;        /* gray-200 */
      --muted: #9ca3af;       /* gray-400 */
      --primary: #3b82f6;     /* blue-500 */
      --primary-600: #2563eb; /* blue-600 */
      --accent: #22c55e;      /* green-500 */
      --warning: #f59e0b;     /* amber-500 */
      --danger: #ef4444;      /* red-500 */
      --ring: rgba(59,130,246,.35);
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      width: 360px;
      min-height: 440px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 0% 0%, #1e293b 0%, #0b1020 60%, #070a14 100%);
    }

    .container {
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .header img {
      width: 28px; height: 28px; border-radius: 6px;
    }
    .header .title {
      display: grid; gap: 2px;
    }
    .header .title h1 {
      margin: 0; font-size: 15px; font-weight: 700;
    }
    .header .title p {
      margin: 0; font-size: 12px; color: var(--muted);
    }

    .card {
      background: rgba(17,24,39,0.7);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px;
    }
    .card h2 {
      margin: 0 0 8px; font-size: 13px; color: var(--muted); font-weight: 600;
    }

    .form-group { display: grid; gap: 6px; }
    label { font-size: 12px; color: var(--muted); }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--panel);
      color: var(--text);
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--ring);
    }

    .row { display: grid; gap: 8px; grid-template-columns: 1fr 1fr; }
    .row-3 { display: grid; gap: 8px; grid-template-columns: 1fr 1fr 1fr; }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 10px 12px; border-radius: 10px; cursor: pointer;
      color: var(--text); background: var(--panel);
      text-decoration: none; font-weight: 600; font-size: 12px;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.18); }
    .btn:active { transform: translateY(0); }
    .btn-primary { background: linear-gradient(180deg, var(--primary), var(--primary-600)); border: none; }
    .btn-accent { background: linear-gradient(180deg, #22c55e, #16a34a); border: none; }
    .btn-outline { background: var(--panel); }

    .status {
      margin-top: 6px; font-size: 12px; color: var(--text);
      background: rgba(34,197,94,0.12);
      border: 1px solid rgba(34,197,94,0.25);
      padding: 8px 10px; border-radius: 10px;
    }
    .status.error { background: rgba(239,68,68,0.12); border-color: rgba(239,68,68,0.25); }

    .help { font-size: 12px; color: var(--muted); }
  </style>
  </head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon128.png" alt="extension icon" />
      <div class="title">
        <h1>Yahoo Japan 주회방 도우미</h1>
        <p>실시간 트윗에서 부속 정보를 자동 추출합니다</p>
      </div>
    </div>

    <div class="card">
      <h2>설정</h2>
      <div class="form-group">
        <label for="apiKey">Gemini API 키</label>
        <input type="text" id="apiKey" placeholder="Gemini API 키를 입력하세요" />
      </div>
      <div class="row">
        <button id="saveApiKey" class="btn btn-primary">API 키 저장</button>
        <button id="getApiPage" class="btn btn-outline">API 키 발급 페이지</button>
      </div>
      <div id="status" class="status" style="display:none"></div>
    </div>

    <div class="card">
      <h2>빠른 실행</h2>
      <div class="row">
        <button id="openYahooRealtime" class="btn btn-accent">
          🔎 실시간 검색 열기
        </button>
        <button id="testScript" class="btn btn-outline">진단: 스크립트 테스트</button>
      </div>
    </div>

    <div class="card">
      <h2>도움말</h2>
      <p class="help">문제가 발생하면 브라우저 개발자 도구의 콘솔을 확인하세요.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
