<!DOCTYPE html>
<html>
<head>
  <title>Yahoo Japan 실시간 수정기</title>
    <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      color: #333;
    }
    .api-key-input {
      margin-top: 10px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3277d3;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      color: #333;
    }
    .debug-info {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Yahoo Japan 주회방 도우미</h1>
  
  <div class="api-key-input">
    <label for="apiKey">Gemini API 키:</label>
    <input type="text" id="apiKey" placeholder="Gemini API 키를 입력하세요">
  </div>
  
  <button id="saveApiKey">API 키 저장</button>
  <div id="status" class="status"></div>
  
  <div class="key-info">
    <p>Gemini API 키 받는곳</p>
    <button id="getApiPage">이동하기</button>
  </div>

  <div class="debug-info">
    <p>문제가 발생하면 브라우저 개발자 도구의 콘솔을 확인하세요.</p>
    <button id="testScript">스크립트 테스트</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
